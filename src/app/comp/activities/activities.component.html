<div class="activities main">
  <div class="button-pos">
    <button *ngIf="isLoggedIn && isValidRole" class="btn-primary addNew" type="button" (click)="router.navigate(['createactivity'])" >ADD NEW</button>
  </div>
  <h1>Activities</h1>
  <div *ngFor="let activity of activities">
    <app-activity [activity]="activity"></app-activity>
  </div>
</div>
